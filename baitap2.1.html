<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         function binhphuong(so) {
                let ketqua = so * so
                return ketqua
            }
            function bai1() {
                let so = Number(prompt("Nhập một số tính bình phương"))
                let ketqua = binhphuong(so)
                document.write("Bình phương của " + so + " = " + ketqua)
            }
        bai1()
    </script>
</body>
</html>
