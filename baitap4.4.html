<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function checkKyTu(arr) {
                let arr1 = arr.split("");
                let arr2 = [... new Set(arr1)];
                console.log(arr2);
                for (let i = 0; i < arr2.length; i++) {
                    let count = 0;
                    for (let j = 0; j < arr1.length; j++) {
                        if (arr2[i] == arr1[j]) {
                            count++;
                        }

                    }
                    console.log(`ký tự ${arr2[i]} xuất hiện ${count} lần`);
                }
            }
            
            checkKyTu("helloo")
        
    </script>
</body>
</html>
