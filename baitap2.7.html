<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bai7() {
                let so_a = prompt("Nhập số thứ nhất")
                let so_b = prompt("Nhập số thứ hai")
                let ketqua = doiCho2So(so_a, so_b)
                document.write("Đổi chỗ 2 số: " + ketqua[0] + " , " + ketqua[1])
            }
        function doiCho2So(so_a, so_b) {
                let mang = [so_b, so_a]
                return mang
            }
    bai7()

    </script>
</body>
</html>
