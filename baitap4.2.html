<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let count = 0;
            function soNguyento(number) {
                for (let i = 1; i <= number; i++) {
                    if (number % i == 0) {
                        count++
                        if (count > 2) {
                            return false
                        }
                    }
                }
                return true
            }
            function ktraSonguyento() {
                let number = +prompt("Nhập vào số nguyên dương bất kì khác 0")
                let ktra = soNguyento(number)
                if (ktra) {
                    alert(`${number}  là số nguyên tố`)
                } else {
                    alert(`${number} không là số nguyên tố`)
                }
            }
            ktraSonguyento()
    </script>
</body>
</html>
