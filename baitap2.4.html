<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTraSoHayChuoi(i) {
                if (i % 2 == 0 || i % 2 == 1) {
                    return true
                }
                return false
            }
        function bai4() {
                let i = prompt("Nhập vào ")
                let check = kiemTraSoHayChuoi(i)
                if (check) {
                    alert("Đây là số")
                } else {
                    alert("Đây là chuỗi")
         }
    }
    bai4()
    </script>
</body>
</html>
