<body>
    <script>
         function hientangso(a) {
                a++
                return a
            }
            function nhapso() {
                let b = +prompt("Nhập vào số")
                let so = hientangso(b)
                alert("Bài 2 Nhập một số và tăng 1 = " + so)
            }
        nhapso()
    </script>
</body>
