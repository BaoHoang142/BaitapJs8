<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhtong(a, b) {
                if (a > b) {
                    return "Giá trị a > b xin nhập lại"
                }
                return a + b
            }

            function bai3() {
                let a = Number(prompt("Nhập số a"))
                let b = Number(prompt("Nhập số b"))
                document.write("Tổng của " + a + " + " + b + " = " + tinhtong(a, b))
            }
        bai3()
    </script>
</body>
</html>
